<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes Keeper | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .header h1 {
            font-weight: 600;
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .btn-add {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 600;
        }
        .btn-add:hover {
            background: #218838;
        }
        .notes-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .note-card {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            color: #fff;
            transition: transform 0.2s ease;
            word-wrap: break-word;
        }
        .note-card:hover {
            transform: translateY(-2px);
        }
        .note-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .note-card p {
            margin-bottom: 15px;
            font-size: 14px;
        }
        .note-actions a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            display: inline-block;
        }
        .note-actions .edit {
            background: #007bff;
            color: white;
        }
        .note-actions .edit:hover {
            background: #0056b3;
        }
        .note-actions .delete {
            background: #dc3545;
            color: white;
        }
        .note-actions .delete:hover {
            background: #b02a37;
        }
        .animate-fadein {
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 992px) {
            .notes-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            .btn-add {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
        body { padding: 10px; }
    .container { padding: 0 10px; }
            .notes-grid {
                grid-template-columns: 1fr;
            }
            .note-card h3 {
                font-size: 16px;
            }
            .note-card p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù My Notes</h1>
            <a href="/add" class="btn-add">‚ûï Add New Note</a>
        </header>

        <div class="notes-grid">
            <div th:each="note : ${notes}" class="note-card animate-fadein"
                 th:style="'background-color:' + ${note.color}">
                <h3 th:text="${note.title}" class="note-title"></h3>
                <p th:text="${note.content}" class="note-content"></p>
                <div class="note-actions">
                    <a th:href="@{/edit/{id}(id=${note.id})}" class="edit">‚úèÔ∏è Edit</a>
                    <a th:href="@{/delete/{id}(id=${note.id})}" class="delete"
                       onclick="return confirm('Are you sure you want to delete this note?');">üóë Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
